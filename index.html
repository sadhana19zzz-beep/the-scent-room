<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Scent Room | Perfume Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #d4af37;
        }

        .banner {
            background-color: #d4af37;
            padding: 40px;
            text-align: center;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            width: 220px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card a {
            text-decoration: none;
        }

        .card button {
            background-color: #111;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .card button:hover {
            background-color: #d4af37;
            color: black;
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>The Scent Room</h1>
    <p>Luxury Perfumes for Every Mood</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="banner">
    <h2>Discover Your Signature Fragrance</h2>
    <p>Elegant • Premium • Long-lasting</p>
</div>

<section class="products">

    <div class="card">
        <img src="https://via.placeholder.com/200" alt="Perfume">
        <h3>Rose Aura</h3>
        <p>₹1,499</p>
        <a href="https://www.amazon.in" target="_blank">
            <button>Buy on Amazon</button>
        </a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200" alt="Perfume">
        <h3>Noir Musk</h3>
        <p>₹1,899</p>
        <a href="https://www.amazon.in" target="_blank">
            <button>Buy on Amazon</button>
        </a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200" alt="Perfume">
        <h3>Amber Bloom</h3>
        <p>₹1,699</p>
        <a href="https://www.amazon.in" target="_blank">
            <button>Buy on Amazon</button>
        </a>
    </div>

</section>

<footer>
    <p>© 2026 The Scent Room | All Rights Reserved</p>
</footer>

</body>
</html>
